<header class="site-header">
  <h1>{{ title }}</h1>
  <p>Hi — I’m Asojourn. This is a short list of projects I’m working on.</p>
</header>

<main class="content">
  <section class="projects">
    <h2>Projects</h2>
    <ul>
      <li *ngFor="let p of projects">
        <a [href]="p.url" target="_blank" rel="noopener noreferrer">{{ p.name }}</a> — {{ p.description }}
      </li>
    </ul>
  </section>

  <section class="about">
    <h2>About</h2>
    <p>Short bio and contact links. Add your GitHub, LinkedIn, or email here.</p>
  </section>
</main>

<footer class="site-footer">
  <small>© {{ currentYear }} Asojourn</small>
</footer>
